<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form - JS </title>
<style>
    .error { color: red; }
    .text-danger {
    color: rgba(255, 0, 0, 0.962);
}

.me-5{
    margin-right: 50rem;
}
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="30"><br>
    <span id="nameError" class="error"></span><br>

    <label for="registerNumber">Register Number:</label>
    <input type="text" id="registerNumber" name="registerNumber"><br>
    <span id="registerNumberError" class="error"></span><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="program">Program:</label>
    <select id="program" name="program">
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="PhD">PhD</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="temporaryAddress">Temporary Address:</label>
    <input type="text"> <br><br>

    <label for="permanentAddress">Permanent Address:</label>
    <input type="text"> <br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br>
    <span id="phoneNumberError" class="error"></span><br>

    <input type="checkbox" id="sameAddress" name="sameAddress">
    <label for="sameAddress">Permanent address is same as temporary address</label><br>

    <input type="submit" value="Submit">
</form>
<script src="reg.js"></script>
</body>
</html>
